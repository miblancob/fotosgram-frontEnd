<div class="post">
  <ion-item lines="none">
    <ion-avatar slot="start">
      <img src="/assets/avatars/{{ post.usuario.avatar }}" />
    </ion-avatar>
    <ion-label>
      <h3>{{ post.usuario.nombre }}</h3>
      <h5>{{ post.usuario.email }}</h5>
    </ion-label>
  </ion-item>

  <!-- ImÃ¡genes -->

  <ion-slides *ngIf="post.imgs.length === 1" [options]="slideOpts">
    <ion-slide class="image-slide" [style]="post.imgs[0] | imagen: post.usuario._id | domSanitizer">
    </ion-slide>
  </ion-slides>

  <ion-slides pager="true" *ngIf="post.imgs.length > 1">
    <ion-slide
      *ngFor="let image of post.imgs"
      class="image-slide"
      [style]="image | imagen: post.usuario._id | domSanitizer"
    >
    </ion-slide>
  </ion-slides>

  <!-- Mapa -->
  <app-map [coords]="post.coords" *ngIf="post.coords"></app-map>

  <ion-item lines="none">
    <ion-icon slot="start" name="heart-outline"></ion-icon>
    <ion-icon slot="end" name="bookmark"></ion-icon>
  </ion-item>

  <ion-item lines="none">
    <ion-label text-wrap>
      {{ post.mensaje }}
    </ion-label>
  </ion-item>
</div>
